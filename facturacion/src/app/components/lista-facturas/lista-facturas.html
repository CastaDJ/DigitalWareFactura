<!-- lista-facturas.component.html -->
<div class="facturas-container">
  <h2>Lista de Facturas</h2>
  
  <!-- Loading spinner -->
  <div *ngIf="cargando" class="loading">
    Cargando facturas...
  </div>
  
  <!-- Error message -->
  <div *ngIf="error" class="error">
    {{ error }}
    <button (click)="cargarFacturas()">Reintentar</button>
  </div>
  
  <!-- Facturas table -->
  <div *ngIf="!cargando && !error">
    <table class="facturas-table">
      <thead>
        <tr>
          <th>ID Factura</th>
          <th>Fecha Emisi√≥n</th>
          <th>Total</th>
          <th>ID Cliente</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let factura of facturas">
          <td>{{ factura.idFactura }}</td>
          <td>{{ formatearFecha(factura.fechaEmision) }}</td>
          <td>{{ formatearMoneda(factura.total) }}</td>
          <td>{{ factura.idCliente }}</td>
        </tr>
      </tbody>
    </table>
    
    <div *ngIf="facturas.length === 0" class="no-data">
      No hay facturas disponibles
    </div>
  </div>
</div>
